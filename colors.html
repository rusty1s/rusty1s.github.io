<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>Color Palette</title>
  <style>
    body {
      display: flex;
    }
    .box {
      height: 400px;
      width: 100px;
    }
    #primary {
      background: #32342f;
    }
    #primary-light {
      background: #dcdadd;
    }
    #background-dark {
      background: #f1f1f1;
    }
    #background {
      background: #fcfbfd;
    }
    #secondary {
      background: #558aea;
    }
  </style>
</head>
<body>
  <div class="box" id="primary"></div>          <!-- #32342f -->
  <div class="box" id="primary-light"></div>    <!-- #dcdadd -->
  <div class="box" id="background-dark"></div>  <!-- #f1f1f1 -->
  <div class="box" id="background"></div>       <!-- #fcfbfd -->
  <div class="box" id="secondary"></div>        <!-- #558aea -->
</body>
</html>
